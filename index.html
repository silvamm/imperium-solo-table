<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
<h1></h1>
<div class="container-xxl text-center text-white">
    <div class="row">
        <div class="col-10">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/img_1.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/img.png" height="500" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-2">
            <p>Macedonians</p>
            <label for="1" class="form-label">State</label>
                <div class="dropdown">
                    <button class="btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Barbarian
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Barbarian</a></li>
                        <li><a class="dropdown-item" href="#">Empire</a></li>
                    </ul>
                </div>
                <label for="1" class="form-label">Materials</label>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-outline-secondary" type="button">-</button>
                    </div>
                    <div class="col-6">
                        <span id="1">1</span>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-secondary" type="button">+</button>
                    </div>
                </div>
                <label for="1" class="form-label">Population</label>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-outline-secondary" type="button">-</button>
                    </div>
                    <div class="col-6">
                        <span id="1">1</span>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-secondary" type="button">+</button>
                    </div>
                </div>
                <label for="1" class="form-label">Progress</label>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-outline-secondary" type="button">-</button>
                    </div>
                    <div class="col-6">
                        <span id="1">1</span>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-secondary" type="button">+</button>
                    </div>
                </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
