<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="">
<h1></h1>
<div class="container text-center">
    <div class="row mb-3">
        <div class="col">
            <div class="row">
                <label for="1" class="form-label">Materials</label>

                    <button class="btn btn-lg btn-outline-secondary" type="button">-</button>
                    <input type="text" id="1" class="form-control" placeholder="" aria-label="Example text with two button addons">
                    <button class="btn btn-lg btn-outline-secondary" type="button">+</button>
                </div>
                <label for="2" class="form-label">Population</label>
                <div class="input-group">
                    <button class="btn btn-outline-secondary" type="button">Button</button>

                </div>
                <label for="3" class="form-label">Victory</label>

                    <button class="btn btn-outline-secondary" type="button">Button</button>
                    <button class="btn btn-outline-secondary" type="button">Button</button>

    <div class="row">
